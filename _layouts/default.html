<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta property="twitter:account_id" content="110097064" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="http://{{ site.fqd }}/feed.xml">

        <!-- Custom CSS -->
        <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.min.css">

    </head>
    <body>

        <header>
            <div class="container">
                <h1>
                    {% if page.url != '/index.html' %}
                        <a href='/'>{{ site.name }}</a>
                    {% else %}
                        {{ site.name }}
                    {% endif %}
                </h1>
                <p class="tagline">{{ site.tagline }}</p>
            </div>
        </header>

        <section>

            <div class="container">
                <!--
                <aside class="sidebar">
                    <form role="search" method="get" id="searchform" action="/">
                        <input type="text" value="" name="s" id="searchbox" />
                    </form>
                </aside>
                -->
                <div class="content">
                    {{ content }}
                </div>
            </div>

        </section>

        <footer></footer>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics_id }}', 'auto');
        ga('send', 'pageview');

    </script>
    </body>
</html>
