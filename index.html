---
layout: default
title: Your New Jekyll Site
---

<div id="home">
    {% for post in site.posts %}

        <article>
            <h2><a href='{{ site.baseurl }}{{ post.url }}' title='Permanent Link to {{ post.title }}'>{{ post.title }}</h2>
            <div class="article-wrapper">
                <aside class="article-meta">
                    <time>{{ post.date | date_to_string }}</time>

                    <p class="postmetadata">
                        <a href="{{ site.fqd }}{{ post.url }}#disqus_thread" title="Comment on {{ post.title }}">0 Comments</a></p>

                </aside>
                <div class="article-content">
                    {{ post.content }}
                </div>
            </div>
        </article>

    {% endfor %}
</div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'jonathan-kim'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
